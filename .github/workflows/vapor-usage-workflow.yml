name: Manual Vapor Usage Workflow

on:
  workflow_dispatch:

jobs:
  run-vapor-usage:
    name: Process ${{ matrix.repo.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 여기에 사용자가 나중에 실제 저장소 목록을 입력하면 됩니다.
        # sharding/분산 처리를 위해 matrix 전략을 사용합니다.
        repo:
          - {
              name: "gem-site",
              repository: "goorm-dev/gem-site",
              path: "./src/Pages/**/*Page.tsx",
            }
          - {
              name: "ide-site",
              repository: "goorm-dev/ide-site",
              path: "./src/client/pages/**/*Page.tsx",
            }

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install Dependencies
        shell: bash
        run: pnpm i --frozen-lockfile

      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo.repository }}
          path: ${{ matrix.repo.name }}
          token: ${{ secrets.PAT }}

      - name: Run Vapor Usage
        # 패키지 설치 후 vapor usage 명령어 실행
        # path는 입력받은 값을 사용하고, repo 이름은 matrix에서 가져옵니다.
        working-directory: ${{ github.workspace }}/${{ matrix.repo.name }}
        run: |
          echo "Running vapor usage analysis on ${{ matrix.repo.name }}..."
          echo "Analyzing path: ${{ matrix.repo.path }}"
          echo "Current directory: $(pwd)"
          echo "Current workspace: $GITHUB_WORKSPACE"
          echo "Working directory: $PWD"

          npx vapor usage ${{ matrix.repo.path }} --repo ${{ matrix.repo.name }}
